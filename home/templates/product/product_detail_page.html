{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}


{% block content %}
    <div class="container">
        {% image self.image fill-900x400 as banner %}
        <img src="{{banner.url}}" alt="{{banner.alt}}">
        <div class="row">
            {{ self.name }}
        </div>
        <div class="row">
            {% for desc in self.description %}
                {% include_block desc %}
            {% endfor %}
        </div>
    </div>



{% endblock content %}
