{% extends "base.html" %}

{% load static %}
{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact_page.css' %}">
    <div class="container body">


        {% for desc in self.description %}
            <div class="row">
                {% include_block desc %}
             </div>
        {% endfor %}

        {% image self.location fill-900x400 as location %}

        <a href="{{ self.location_ggmap_url }}" target="_blank">
            <div class="row">
                <img src="{{location.url}}" alt="{{location.alt}}">
            </div>

        </a>

    </div>

{% endblock content %}
